---
outlines:
  default: { width: 39.5, height: 43.9 }
  altline: { width: 62, height: 43.9 }
  change-view: { width: 62, height: 43.9 }
  change-view-2: { width: 62, height: 43.9 }
  wide: { width: 62, height: 43.9 }
  spaceline: { width: 217, height: 43.9 }
  special: { width: 44, height: 43.9 }
  large: { width: 58, height: 43.9 }

views:
  base:
    - "Esc q w e r t y u i o p Home End Del"
    - "Tab a s d f g h j k l . mpt_l mpt_l mpt_l"
    - "⌕ Shift_L   z x c v b n m  BackSpace mpt_l UP mpt_l"
    - "Ctrl show_numbers show_function         space       minimize Return LEFT DOWN RIGHT"
  minimize:
    - "maximize"
  upper:
    - "Esc Q W E R T Y U I O P Home End Del"
    - "Tab A S D F G H J K L . mpt_l mpt_l mpt_l"
    - "⌕ Shift_L   Z X C V B N M  BackSpace mpt_l UP mpt_l"
    - "Ctrl show_numbers show_function         space       minimize Return LEFT DOWN RIGHT"
  numbers:
    - "Esc 1 2 3 4 5 6 7 8 9 0 Home End Del"
    - "Tab ! @ # $ % ^ & * ( ) mpt_l mpt_l mpt_l"
    - "⌕ show_symbols   - ' '' : ; , ?  BackSpace mpt_l UP mpt_l"
    - "Ctrl show_letters show_function         space       minimize Return LEFT DOWN RIGHT"
  symbols:
    - "Esc ↑ ↓ ← → e e \\ | { } Home End Del"
    - "Tab + ` ~ = / _ < > [ ] mpt_l mpt_l mpt_l"
    - "⌕ show_numbers_from_symbols   - ' '' : ; , ?  BackSpace mpt_l UP mpt_l"
    - "Ctrl show_letters show_function         space       minimize Return LEFT DOWN RIGHT"
  function:
    - "Esc F1     F2     F3     F4     F5     F6 F7 F8 F9 F10 Home End Del"
    - "Tab F11 F12 mpt_d mpt_d mpt_d mpt_d mpt_d mpt_d mpt_d mpt_d mpt_l mpt_l mpt_l"
    - "⌕ mpt_cv mpt_d mpt_d mpt_d mpt_d mpt_d mpt_d mpt_d  mpt_alt mpt_l UP mpt_l"
    - "Ctrl show_letters mpt_d         space       minimize mpt_l LEFT DOWN RIGHT"

buttons:
  Shift_L:
    action:
      locking:
        lock_view: "upper"
        unlock_view: "base"
    outline: "change-view"
    icon: "key-shift"
  BackSpace:
    outline: "altline"
    icon: "edit-clear-symbolic"
    action: "erase"
  preferences:
    action: "show_prefs"
    outline: "special"
    icon: "keyboard-mode-symbolic"
  minimize:
    action: "minimize"
    outline: "large"
    icon: "window-min"
  maximize:
    action: "maximize"
    outline: "large"
    icon: "window-max"
  show_numbers:
    action:
      set_view: "numbers"
    outline: "change-view-2"
    label: "1#!"
  show_numbers_from_symbols:
    action:
      set_view: "numbers"
    outline: "change-view"
    label: "2/2"
  show_letters:
    action:
      set_view: "base"
    outline: "change-view-2"
    label: "ABC"
  show_symbols:
    action:
      set_view: "symbols"
    outline: "change-view"
    label: "1/2"
  .:
    outline: "default"
  space:
    outline: "spaceline"
    label: " "
    text: " "
  Return:
    outline: "large"
    icon: "key-enter"
    # label: "Done"
    keysym: "Return"
  F1:
    keysym: "F1"
  F2:
    keysym: "F2"
  F3:
    keysym: "F3"
  F4:
    keysym: "F4"
  F5:
    keysym: "F5"
  F6:
    keysym: "F6"
  F7:
    keysym: "F7"
  F8:
    keysym: "F8"
  F9:
    keysym: "F9"
  F10:
    keysym: "F10"
  F11:
    keysym: "F11"
  F12:
    keysym: "F12"
  Esc:
    outline: "large"
    keysym: "Escape"
    label: "ESC"
  Tab:
    outline: "large"
    keysym: "Tab"
    label: "TAB"
  ⌕:
    outline: "large"
  Ctrl:
    outline: "large"
    modifier: "Control"
    label: "Ctrl"
  Home:
    outline: "large"
    keysym: "Home"
    label: "HOME"
  End:
    outline: "large"
    keysym: "End"
    label: "END"
  Del:
    outline: "large"
    keysym: "Delete"
    label: "DEL"
  LEFT:
    outline: "large"
    keysym: "Left"
    label: "←"
  DOWN:
    outline: "large"
    keysym: "Down"
    label: "↓"
  RIGHT:
    outline: "large"
    keysym: "Right"
    label: "→"
  UP:
    outline: "large"
    keysym: "Up"
    label: "↑"
  show_function:
    action:
      set_view: "function"
    outline: "default"
    label: "Fn"
  show_base_from_function:
    action:
      set_view: "base"
    outline: "default"
    label: "Fn"
  mpt_d:
    label: ""
  mpt_l:
    outline: "large"
    label: ""
  mpt_cv: 
    outline: "change-view"
    label: ""
  mpt_cv2:
    outline: "change-view-2"
    label: ""
  mpt_alt:
    outline: "altline"
    label: ""
